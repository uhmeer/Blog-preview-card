<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Blog preview card</title>

<body style="place-items: center;" class="bg-yellow grid ">
  <div class="card-container ">
    <div style="padding: 1.5em; border: 1px solid black;" class="card bg-white border-rad">
      <img style="border-radius: 5%;" src="./assets/images/illustration-article.svg" alt="">
      <div class="card-text mg-top">
        <p class="mg-top"><span style="padding: .5em 1em; border-radius: 6%;" class="bg-yellow fw-xbold fs-200">Learning</span></p>
        <p class="mg-top"><span class="fs-200">Published 21 Dec 2023</span></p>
        <p class="mg-top"><span class="fw-xbold fs-500">HTML & CSS foundations</span></p>
        <p class="mg-top"><span class="text-light">These languages are the backbone of every <br>
          website, defining structure, content, and <br>
          presentation.</span>
        </p>
        <div style="align-items: center;" class="card-bottom flex mg-top">
          <img style="width: 10%;"  src="./assets/images/image-avatar.webp" alt="">
          <p><span class="fw-xbold">Greg Hooper</span></p>
        </div>
      </div>
    </div>
  </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://uhmeer.github.io/Blog-preview-card/">Ameer</a>.
  </div>
</body>
</html>
